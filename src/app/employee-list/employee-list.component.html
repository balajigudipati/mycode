<p class="text-white">employee-list works!</p>

<h2 class="text-white">employee-list</h2>
<table class="table table-hover bg-success mt-3 mx-3" style="width:50%">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Actions</th>
        </tr>
    </thead>
      <tbody>
        <tr *ngFor="let x of employees">
            
            <td>{{x.firstName }}</td>
            <td>{{x.lastName}}</td>
            <td>{{x.emailId}}</td>
            <td>
                <button (click)="updateEmployee(x.id)" class="btn btn-info">Update</button>
            </td>

        </tr>
      </tbody> 

</table>
